<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="keywords" content="code.bless.com, html, html5, css, css3">
    <meta name="description" content="html tag, css">
    <meta name="revised" content="Bless, 7/5/2024">
    <meta name="author" content="Bless">

    <title>Card Design v1</title>

    <link rel="shortcut icon" href="./assets/favicon/cbc-apple-touch-icon-v1.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/card_v1.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="">
            <div class="card">
                <img src="./assets/img/headset.jpg" alt="headset">
                <div class="card-body">
                    <h5>HEADSET</h5>
                    <p><i class="fa fa-star rated"></i> <i class="fa fa-star rated"></i> <i class="fa fa-star rated"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></p>
                    <h5>$19.99</h5>
                </div>
            </div>
            <div class="card">
                <img src="./assets/img/sandelsshoes.jpg" alt="sandalsshoes">
                <div class="card-body">
                    <h5>SANDALS SHOES</h5>
                    <p><i class="fa fa-star rated"></i> <i class="fa fa-star rated"></i> <i class="fa fa-star rated"></i> <i class="fa fa-star rated"></i> <i class="fa fa-star"></i></p>
                    <h5>$24.99</h5>
                </div>
            </div>
            <div class="card">
                <img src="./assets/img/Leathershoes.jpg" alt="leathershoes">
                <div class="card-body">
                    <h5>LEATHER SHOES</h5>
                    <p><i class="fa fa-star rated"></i> <i class="fa fa-star rated"></i> <i class="fa fa-star rated"></i> <i class="fa fa-star rated"></i> <i class="fa fa-star rated"></i></p>
                    <h5>$39.99</h5>
                </div>
            </div>
        </div>
        <div class="">
            <div class="card">
                <img src="./assets/img/shoes.png" alt="nikeshoes">
                <div class="card-body">
                    <h5>NIKE SHOES</h5>
                    <p><i class="fa fa-star rated"></i> <i class="fa fa-star rated"></i> <i class="fa fa-star rated"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></p>
                    <h5>$12.99</h5>
                </div>
            </div>
            <div class="card">
                <img src="./assets/img/watch.jpg" alt="watch">
                <div class="card-body">
                    <h5>APPLE WATCH</h5>
                    <p><i class="fa fa-star rated"></i> <i class="fa fa-star rated"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></p>
                    <h5>$89.99</h5>
                </div>
            </div>
            <div class="card">
                <img src="./assets/img/perfume.jpg" alt="perfume">
                <div class="card-body">
                    <h5>PERFUME</h5>
                    <p><i class="fa fa-star rated"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></p>
                    <h5>$9.99</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
